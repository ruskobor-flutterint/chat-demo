<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SimpleChatDemo</title>
  </head>
  <body>
    <header>
      <h1>Chat</h1>
    </header>
    <form id="guestEnterToChatForm" style="display: flex; justify-content: center; margin: 30px; height:30px">
      <label for="alias">Chat alias:</label>
      <input type="text" id="aliasInput" name="alias" />
      <input type="submit" value="Enter" id="guestSubmitButton" />
    </form>
    <hl>
    <text>Status: 
      <span style="font-size: larger;" id="wsConnectedStatus">Disconnected</span>: 
      <span style="font-size:medium;" id="loggedUserInfo"></span>
    </text>
    <main id="chatRooms">
      <section id="lobby" style="background-color:rgb(139, 139, 139); padding:10px; margin:10px ">
          <div>
            <text style="margin:10px">Lobby rooms:</text>
            <div id="lobby_rooms">
            </div>
          </div>
          <div>
            <text style="margin:10px">Lobby participants: </text>
            <div id="lobby_guests">
            </div>
          </div>
      </section>
    </main>
    <footer>
      <p>Boris Ruskov &copy; 2025 SimpleChatDemo</p>
    </footer>
    <script src="chatAPI.js"></script>
  </body>
</html>
